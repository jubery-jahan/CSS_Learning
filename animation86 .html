
<html>
<head>
<style>
.load{
width:100px;
height:100px;
border:12px solid grey;
border-radius:50%;
border-top:12px solid sky blue;
border-left:12px solid pink;
animation-name:Jubery;
animation-duration:2s;
animation-iteration-count:infinite;
}
@keyframes Jubery{
         from{transform:rotate(0deg);}
         to{transform:rotate(360deg);}
 }
</style>
</head>
<body>
<div class="load"></div>
</body>
</html>
